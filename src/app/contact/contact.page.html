<ion-content>

  <div class="top-login" style="background-image: url('assets/img/imagenes 13.jpg');">

    <ion-icon name="menu-outline" (click)="api.showmenu()" class="menu-button cw"></ion-icon>

    <div class="top-logo">
      <img src="assets/logo-01.svg" alt="">
    </div>
    
  </div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="contact(validations_form.value)">

    <h3>

      Contacto <br>

    </h3>

      <small>Si tienes alguna pregunta no dudes <br> en contactar con nosotros</small>

      <br>
      <br>

    <ion-list>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="name"></ion-input>

        <!-- <span slot="end" *ngIf="name.length > 8"> -->
          <!-- <ion-icon name="checkmark"></ion-icon> -->
        <!-- </span> -->
      </ion-item>
        <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.name">
                  <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>

        <!-- <span slot="end" *ngIf="email.length > 8"> -->
          <!-- <ion-icon name="checkmark"></ion-icon> -->
        <!-- </span> -->
      </ion-item>
        <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">¿En qué podemos ayudarte?</ion-label>
        <ion-textarea formControlName="message"></ion-textarea>
      </ion-item>
        <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.message">
                  <div class="error-message" *ngIf="validations_form.get('message').hasError(validation.type) && (validations_form.get('message').dirty || validations_form.get('message').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>

      <!-- <ion-item>
      </ion-item> -->
    </ion-list>

    <button type="submit" class="je-button" [disabled]="!validations_form.valid">Contactar</button>

  </form>

</ion-content>
