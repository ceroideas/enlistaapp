<ion-content>

  <div class="top-login" style="background-image: url('assets/img/imagenes 2.jpg');">

    <ion-icon name="menu-outline" (click)="api.showmenu()" class="menu-button cw"></ion-icon>

    <div class="top-logo">
      <img src="assets/logo-01.svg" alt="">
    </div>
    
  </div>

  <br>
  <br>
  <br>
  <br>

  <div style="padding: 0 16px;">
    <ion-searchbar [(ngModel)]="query" placeholder="Buscar"></ion-searchbar>

    <br>

    <div style="margin-bottom: 24px;" *ngFor="let s of spaces | search:query">
      <h5><span [routerLink]="['create/'+s.id]"> {{s.name}} </span>

        <ion-icon (click)="deleteSpace(s)" style="float: right; font-size: 24px;" name="trash-outline"></ion-icon>

      </h5>

      <ion-card class="ion-no-margin" style="border-radius: 12px;">
        <ion-card-content style="padding: 8px;">
          <ion-row>
            <ion-col size="4" class="ion-no-padding" [routerLink]="['schedules/'+s.id]">
              <img src="assets/wall-clock.svg" alt="">

              <h6>Franjas Horarias</h6>
            </ion-col>
            <ion-col size="4" class="ion-no-padding" [routerLink]="['offers/'+s.id]">
              <img src="assets/price-tag.svg" alt="">

              <h6>Ofertas</h6>
            </ion-col>
            <ion-col size="4" class="ion-no-padding" [routerLink]="['unique-reserves/'+s.id]">
              <img src="assets/reservation.svg" style="width: 75px;height: auto;margin: -15px 0px;" alt="">

              <h6>Reservas</h6>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </div>

  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button style="--background: #b42d66" [routerLink]="['create']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
